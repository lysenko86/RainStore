<div class="alert" ng-class="message.class" ng-if="message.text" ng-repeat="message in messages">{{message.text}}</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Авторизація</div>
            <div class="panel-body">
                <form ng-submit="signin()">
                    <div class="form-group">
                        <label for="text">Email:</label>
                        <input type="text" class="form-control" id="email" ng-model="user.email" placeholder="email@email.com" />
                    </div>
                    <div class="form-group">
                        <label for="text">Пароль:</label>
                        <input type="password" class="form-control" id="password" ng-model="user.password" />
                    </div>
                    <div class="form-group">
                        <a href="#/password" class="btn btn-link">Скинути пароль</a>
                    </div>
                    <div class="form-group" ng-show="auth.notConfirmed">
                        <button type="button" class="btn btn-link" ng-click="sendConfirmMail()">Послати листа, для підтвердження Email щє раз</button>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
