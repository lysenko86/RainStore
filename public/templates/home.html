<div class="row">
	<div class="col-xs-12">
		<div class="product" ng-repeat="product in products">
			<div class="product-title">{{product.title}}</div>
			<div class="product-image"><img src="public/images/products/{{product.image}}" alt="{{product.title}}"/></div>
			<div class="product-price">{{product.price}} грн.</div>
			<button class="btn btn-success product-buy">Купить</button>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
