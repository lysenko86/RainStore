<div class="alert" ng-class="message.class" ng-if="message.text" ng-repeat="message in messages" ng-hide="formIsShown">{{message.text}}</div>
<div class="row">
	<div class="col-xs-12 text-center">
		<div class="catalog-product" ng-repeat="product in products" ng-click="getProduct(product.id)">
			<div class="catalog-product-title">{{product.title}}</div>
			<div class="catalog-product-image"><img ng-src="public/images/products/{{product.image}}" alt="{{product.title}}"/></div>
			<div class="catalog-product-price pull-left">{{product.price}} грн.</div>
			<button class="btn btn-success catalog-product-buy pull-right" ng-click="addToCart(product.id); $event.stopPropagation();">В кошик</button>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
