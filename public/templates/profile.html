<div class="alert" ng-class="message.class" ng-if="message.text" ng-repeat="message in messages">{{message.text}}</div>
<div class="row" ng-if="isAuth">
    <div class="col-xs-12">
        <div class="panel panel-default">
			<div class="panel-heading">Особиста інформація</div>
			<div class="panel-body">
                <div><strong>Ваш Email:</strong> {{email}}</div>
                <div><strong>Дата реєстрації:</strong> {{created}}</div>
                <div><strong>Роль:</strong> {{role}}</div>
			</div>
		</div>
    </div>
</div>
