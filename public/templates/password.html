<div class="alert" ng-class="message.class" ng-if="message.text" ng-repeat="message in messages">{{message.text}}</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Скидування паролю</div>
            <div class="panel-body">
                <form ng-submit="resetPassword()">
                    <div class="form-group">
                        <label for="text">Email:</label>
                        <input type="text" class="form-control" id="email" ng-model="email" placeholder="email@email.com" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Скинути</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
